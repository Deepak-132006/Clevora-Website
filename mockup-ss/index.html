<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BrandName Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="dashboard-container">
    
    <!-- SIDEBAR -->
    <aside class="sidebar">
      <div class="brand">
        
            <img class="logo-clevora" src="/images/logo/logo.png" alt="">
        
        <h2>Zenithx</h2>
      </div>
      <nav class="menu">
        <a href="#" class="active"><i class="ri-dashboard-line"></i> Dashboard</a>
        <a href="#"><i class="ri-bar-chart-2-line"></i> Reports</a>
        <a href="#"><i class="ri-phone-line"></i> Calls</a>
        <a href="#"><i class="ri-settings-3-line"></i> Settings</a>
        <a href="#"><i class="ri-logout-box-line"></i> Logout</a>
      </nav>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="main-content">
      <header class="topbar">
        <div class="search-box">
          <i class="ri-search-line"></i>
          <input type="text" placeholder="Search anything...">
        </div>
        <div class="profile">
          <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?auto=format&fit=crop&w=200&q=60" alt="Admin Avatar">
        </div>
      </header>

      <section class="stats">
        <div class="card">
          <i class="ri-phone-line"></i>
          <div>
            <h3>Incoming Calls</h3>
            <p>238</p>
          </div>
        </div>
        <div class="card">
          <i class="ri-customer-service-2-line"></i>
          <div>
            <h3>Answered</h3>
            <p>190</p>
          </div>
        </div>
        <div class="card">
          <i class="ri-close-circle-line"></i>
          <div>
            <h3>Abandoned</h3>
            <p>48</p>
          </div>
        </div>
        <div class="card">
          <i class="ri-timer-2-line"></i>
          <div>
            <h3>Total Duration</h3>
            <p>5h 23m</p>
          </div>
        </div>
      </section>
<section class="chart-section">
  <div class="chart-header-top">
    <h2>Call Management</h2>
    <span class="date-label">Weekly Overview • Nov 10 – Nov 16</span>
  </div>

  <div class="chart-placeholder detailed-chart">
    <div class="chart-bars">
      <div class="bar" style="height: 65%"><span>Mon</span></div>
      <div class="bar" style="height: 80%"><span>Tue</span></div>
      <div class="bar" style="height: 58%"><span>Wed</span></div>
      <div class="bar" style="height: 74%"><span>Thu</span></div>
      <div class="bar" style="height: 90%"><span>Fri</span></div>
      <div class="bar" style="height: 50%"><span>Sat</span></div>
      <div class="bar" style="height: 40%"><span>Sun</span></div>
    </div>

    <div class="chart-legend">
      <div class="legend-item">
        <span class="dot answered"></span> Answered <strong>190</strong>
      </div>
      <div class="legend-item">
        <span class="dot missed"></span> Missed <strong>48</strong>
      </div>
      <div class="legend-item">
        <span class="dot response"></span> Avg. Response <strong>3.2s</strong>
      </div>
    </div>
  </div>
</section>



      <section class="realtime">
        <h2>Realtime Overview</h2>
        <div class="realtime-cards">
          <div class="mini-card">
            <h3>Active Agents</h3>
            <p>7</p>
          </div>
          <div class="mini-card">
            <h3>In Queue</h3>
            <p>3</p>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
